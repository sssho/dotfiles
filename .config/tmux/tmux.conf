set -g prefix C-t
unbind C-b

bind | split-window -h
bind - split-window -v

setw -g mouse on
set -g default-terminal "screen-256color"

set -g status-fg white
set -g status-bg black

bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

bind C-t last-window
bind -n M-p last-pane

bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

set-option -g status-position top
set-option -g status-justify centre

setw -g window-status-current-style fg="red"

bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle

run-shell "tmux setenv -g TMUX_VERSION $(tmux -V | cut -d' ' -f2)"

# https://github.com/tmux-plugins/tpm
set -g @tpm_plugins '    \
  tmux-plugins/tpm       \
  tmux-plugins/tmux-yank \
  sssho/tmux-ff-pane     \
'

set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/local/tmux/plugins'
run '~/local/tmux/plugins/tpm/tpm'
